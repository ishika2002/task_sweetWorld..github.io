<!DOCTYPE html>
<html>
    <head> 
        <title>IMAGE</title> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/home.css"> 
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Viaoda+Libre&display=swap" rel="stylesheet">
    </head>
    <body> 
        <div class="heading">
            <h1>SWEET WORLD</h1>
        </div>
        <div class="container">
            <div id="imageSlider" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="images/img1.jpg" class="d-block w-100">
                    <a href="images/img1.jpg" download>
                      <p>Download</p>
                    </a>
                  </div>
                  <div class="carousel-item">
                    <img src="images/img2.jpg" class="d-block w-100">
                    <a href="images/img2.jpg" download>
                      <p>Download</p>
                    </a>
                  </div>
                  <div class="carousel-item">
                    <img src="images/img4.jpg" class="d-block w-100">
                    <a href="images/img4.jpg" download>
                      <p>Download</p>
                    </a>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#imageSlider" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#imageSlider" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
        <div class="sec">
            <button class="btn btn-dark btn1" onclick="btn1()">Invert</button>
            <button class="btn btn-dark btn2" onclick="btn2()">Hue-rotate</button>
            <button class="btn btn-dark btn3" onclick="btn3()">Saturation</button>
            <button class="btn btn-dark btn4" onclick="btn4()">Remove Filter</button>
            <button class="btn btn-dark" onclick="toggleClass()">Change mode</button>
            <!-- <a href="img1.jpg" download>
                <button class="btn btn-dark" onclick="download()">Download</button>
            </a> -->
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <!-- <script type="text/javascript" src="FileSaver.js"></script> -->
        <script type="text/javascript" src="js/home.js"></script>
    </body>
</html>
